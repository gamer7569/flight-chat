<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TRYBES</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    
    <div id="appPage" class="app-page">
      <section id="feedView">
      </section>
      

      <section id="profileView" class="out">
      </section>
      

      <section id="messageView" class="out">
      </section>


      <header class="main-header">
        <ul>
          <li data-id="#profileView">Profile</li>
          <li data-id="#feedView" class="active">Feed</li>
          <li data-id="#messageView">Messages</li>
        </ul>
      </header>
    </div>


    <div id="signinPage" class="app-page">
      <div class="display-table">
        <form>
          <input type="email" placeholder="Email" name="email">
          <br>
          <input type="password" placeholder="Password" name="password">
          <br>
          <button type="submit">Enter</button>
        </form>
      </div>
    </div>


    <div id="signupPage" class="app-page">
      <ul>
        <li>Enter Name, location, profession</li>
        <li>Upload at least one face picture for validation</li>
        <li>Choose your sports</li>
      </ul>
      <p>
        Already a member?
        <button>Sign in</button>
      </p>
    </div>

    <!--[if IE]>
      <script src="bower_components/es5-shim/es5-shim.min.js"></script>
      <script src="bower_components/es5-shim/es5-sham.min.js"></script>
    <![endif]-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>
  </body>
</html>
