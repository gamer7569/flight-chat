<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>flight-chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">
  </head>
    <div id="firstLoad">
      <img src="img/logo.png" alt="Flight-chat logo" class="logo animPulse">
    </div>
    
    <div id="appPage" class="app-page">
  
      <div class="fs-flipsnap">
        <section id="profileSection" class="out profile">
          <div class="header-space"></div>
          <p><a href="/app/logout">Logout</a></p>
        </section>
        
        <section id="feedSection">
          <div class="header-space"></div>
        </section>

        <section id="messageSection" class="out">
          <div class="header-space"></div>
          <div class="chats" id="chats">
          </div>
        </section>
      </div>

      <header class="main-header">
        <ul>
          <li id="0"><span class="arrow-up"></span>Profile</li>
          <li id="1"><span class="arrow-up"></span>Feed</li>
          <li id="2"><span class="arrow-up"></span>@</li>
        </ul>
      </header>
    </div>



    <div id="signinPage" class="app-page">
      <div class="display-table">
        <form data-event="dataUserLogin">
          <img src="img/logo.png" class="logo" alt="Flight-chat logo">
          <br>
          <input type="email" placeholder="Email" name="email">
          <br>
          <input type="password" placeholder="Password" name="password">
          <br>
          <button type="submit">Enter</button>
          <p class="error"></p>
          <p>
            <br>
            <a href="signupPage" class="js-page-link white-link">Sign up</a>
            <br>
            <br>
          </p>
        </form>
      </div>
    </div>

    <div id="signupPage" class="app-page">
      <div class="display-table">
        <form data-event="dataSignup">
          <img src="img/logo.png" class="logo" alt="Flight-chat logo">
          <br>
          <br>
          <a href="signinPage" class="js-page-link white-link">back to Sign in</a>
          <br>
          <br>
          <input type="text" placeholder="Name" name="name">
          <br>
          <input type="email" placeholder="Email" name="email">
          <br>
          <input type="password" placeholder="Password" name="password">
          <br>
          <button type="submit">Join</button>
          <p class="error"></p>
          <label>We will only ever send mail if it's regarding your account. No spam. No commercials.</label>
        </form>
      </div>
    </div>


    <div id="app-view">
    </div>

    <![endif]-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/hogan/web/builds/2.0.0/hogan-2.0.0.min.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>
  </body>
</html>
