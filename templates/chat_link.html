<a href="chatView" class="chat-link js-view-link {{active}}" data-conversationId="{{conversationId}}">
  <img src="{{userImageUrl}}" class="chat-message-author" />
  <div class="chat-user-name">{{userName}}</div>
  <div class="chat-message-text">{{message}}</div>
  <div class="arrow-right"></div>
</a>
